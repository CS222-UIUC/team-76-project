<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game & Rate</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .topnav {
      background-color: #E8DAFF;
      overflow: hidden;
    }

    .topnav a {
      float: left;
      color: #000C87;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: rgb(212, 179, 255);
      color: 000C87;
    }

    .topnav a.active {
      background-color: rgb(212, 179, 255);
      color: 000C87;
    }
  </style>
</head>

<body>
  <div class="content" style="display: none;">
    <div class="game" id=1>
      Sample Game
      <p>Rating: </p>
      <div class="reviews">

      </div>
    </div>
    <div>
      <input type="text" id="reviewText" placeholder="Write your review here...">
      <input type="number" id="rating" min="1" max="5" placeholder="Rate (1-5)">
      <button>Add Review</button>
    </div>
  </div>
  <div class="noauth">
    <p>Register here</p>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="authenticate()" id="RegButton">Register</button>
    <button onclick="loginAuth()" style="display: none;" id="LoginButton">Login</button>
    <button onclick="login()" id="AlreadyHave">Already Have an account?</button>
    <button onclick="register()" id="Needs" style="display: none;">Need to register an account?</button>
  </div>



  <script>

    const apiBase = 'http://localhost:5000'

    function showDashboard() {
      document.querySelector('.content').style.display = 'block';
      document.querySelector('.noauth').style.display = 'none';
    }

    function login() {
      document.getElementById('Needs').style.display = 'block';
      document.getElementById('AlreadyHave').style.display = 'none';
      document.getElementById('LoginButton').style.display = 'block';
      document.getElementById('RegButton').style.display = 'none';
    }

    function register() {
      document.getElementById('Needs').style.display = 'none';
      document.getElementById('AlreadyHave').style.display = 'block';
      document.getElementById('LoginButton').style.display = 'none';
      document.getElementById('RegButton').style.display = 'block';
    }


    async function authenticate() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const response = await fetch(`${apiBase}/auth/register`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      }).then(res => res.json())
        .then(data => {
          console.log(data);
          if (data.token) {
            localStorage.setItem('token', data.token);
            run();
          } else {
            console.error('Authentication failed:', data);
          }
        })
        .catch(error => {
          console.error('Error during authentication:', error);
        });
    }

    async function loginAuth() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const response = await fetch(`${apiBase}/auth/login`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      })
        .then(res => res.json())
        .then(data => {
          console.log(data);
          if (data.token) {
            localStorage.setItem('token', data.token);
            run();
          } else {
            console.error('Login failed:', data);
          }
        })
        .catch(error => {
          console.error('Error during login:', error);
        });
    }

    //authenticate();

    function displayReviews(reviews) {
      const reviewsContainer = document.querySelector('.reviews');
      reviewsContainer.innerHTML = ''; // Clear previous reviews
      reviews.forEach(review => {
        const reviewElement = document.createElement('div');
        reviewElement.textContent = `Rating: ${review.rating} - ${review.review}`;
        reviewsContainer.appendChild(reviewElement);
      });
    }

    // attach addReview function to the button
    document.querySelector('button').addEventListener('click', addReview);

    async function fetchReviews() {
      const gameId = 1; // Replace with the actual game ID
      console.log(`fetching at ${apiBase}/reviews/`);
      const response = await fetch(`${apiBase}/reviews/${gameId}`, {
        method: 'GET',
        headers: {
          'authorization': localStorage.getItem('token'),
        }
      });
      if (response.ok) {
        const reviews = await response.json();
        return reviews;
      } else {
        console.error('Failed to fetch reviews:', response.statusText);
      }
    }

    async function addReview() {
      const gameId = 1; // Replace with the actual game ID
      const reviewText = document.getElementById('reviewText').value;
      const rating = document.getElementById('rating').value;

      const response = await fetch(`${apiBase}/reviews/`, {
        method: 'POST',
        headers: {
          'authorization': localStorage.getItem('token'),
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ review: reviewText, rating: rating, game_id: gameId })
      });

      if (response.ok) {
        reviews = await fetchReviews();
        displayReviews(reviews);
      } else {
        console.error('Failed to add review:', response.statusText);
      }
    }

    async function run() {
      showDashboard();
      reviews = await fetchReviews();
      if (reviews) {
        displayReviews(reviews);
      } else {
        console.error('No reviews found');
      }
    }

    if (localStorage.getItem('token')) {
      run();
    }
  </script>
</body>

</html>
