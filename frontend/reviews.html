<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game & Rate</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .topnav {
      background-color: #E8DAFF;
      overflow: hidden;
    }

    .topnav a {
      float: left;
      color: #000C87;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: rgb(212, 179, 255);
      color: 000C87;
    }

    .topnav a.active {
      background-color: rgb(212, 179, 255);
      color: 000C87;
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="game" id=1>
      Sample Game
      <p>Rating: </p>
      <div class="reviews">

      </div>
    </div>
    <div>
      <input type="text" id="reviewText" placeholder="Write your review here...">
      <input type="number" id="rating" min="1" max="5" placeholder="Rate (1-5)">
      <button>Add Review</button>
    </div>
  </div>

  <script>

    const apiBase = 'http://localhost:5000'

    function displayReviews(reviews) {
      const reviewsContainer = document.querySelector('.reviews');
      reviewsContainer.innerHTML = ''; // Clear previous reviews
      reviews.forEach(review => {
        const reviewElement = document.createElement('div');
        reviewElement.textContent = `Rating: ${review.rating} - ${review.review}`;
        reviewsContainer.appendChild(reviewElement);
      });
    }

    // attach addReview function to the button
    document.querySelector('button').addEventListener('click', addReview);

    async function fetchReviews() {
      const gameId = 1; // Replace with the actual game ID
      console.log(`fetching at ${apiBase}/reviews/`);
      const response = await fetch(`${apiBase}/reviews/${gameId}`, {
        method: 'GET',
        headers: {
          'authorization': localStorage.getItem('token'),
        }
      });
      if (response.ok) {
        const reviews = await response.json();
        return reviews;
      } else {
        // redirect to login page if token is invalid
        if (response.status === 401) {
          localStorage.removeItem('token');
          window.location.href = '/login';
        }
        console.error('Failed to fetch reviews:', response.statusText);
      }
    }

    async function addReview() {
      const gameId = 1; // Replace with the actual game ID
      const reviewText = document.getElementById('reviewText').value;
      const rating = document.getElementById('rating').value;

      const response = await fetch(`${apiBase}/reviews/`, {
        method: 'POST',
        headers: {
          'authorization': localStorage.getItem('token'),
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ review: reviewText, rating: rating, game_id: gameId })
      });

      if (response.ok) {
        reviews = await fetchReviews();
        displayReviews(reviews);
      } else {
        console.error('Failed to add review:', response.statusText);
      }
    }

    async function run() {
      reviews = await fetchReviews();
      if (reviews) {
        displayReviews(reviews);
      } else {
        console.error('No reviews found');
      }
    }

    if (localStorage.getItem('token') && localStorage.getItem('token') !== 'undefined') {
      run();
    }
    else {
      // Redirect to login page if token is invalid
      window.location.href = '/login';
    }
  </script>
</body>

</html>
