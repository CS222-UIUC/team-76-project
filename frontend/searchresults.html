        html, body {

<body style= "background-color: rgb(104, 39, 164);">
    <img class= "skyimg" src="PixelSky.png">
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="fighting.html">Fighting</a>

      </div>
</head>
<body>

    <h1 class="title" style="text-align: center;">Search Results</h1>



    <div class="gametext" id="results"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const query = params.get('query');
        const decodedQuery = decodeURIComponent(query);

        fetch(`/game/search?q=${decodedQuery}`)
            .then(response => response.json())
            .then(data => {
                const filteredResults = data.filter(item => 
                    item.name.toLowerCase().includes(decodedQuery.toLowerCase()) 
                );

                const resultsContainer = document.getElementById('results');
                
                if (filteredResults.length > 0) {
                    filteredResults.forEach(item => {
                        const resultItem = document.createElement('div');
                        resultItem.innerHTML = `<img  style="margin-top:10px" src="https://images.igdb.com/igdb/image/upload/t_720p/${item.cover.image_id}.jpg" height="200">
                                                <h3>${item.name}</h3>
                                                <p>Rating: ${item.rating}</p>`;
                        resultsContainer.appendChild(resultItem);
                    });
                } else {
                    resultsContainer.innerHTML = "<p>No results found.</p>";
                }
            })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
    </script>
</body>
</html>
