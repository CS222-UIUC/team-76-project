<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ratings</title>

    <style type="text/css">

    </style>

    <!-- Stylesheet --->
    <link rel="stylesheet" href="../styles/ratingsstyle.css" />
    <!--using font awesome-->
    <script src="https://kit.fontawesome.com/d347ec4c18.js" crossorigin="anonymous"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        .topnav {
            background-color: #E8DAFF;
            width: 100vw;
            overflow: hidden;
        }

        .topnav a {
            float: left;
            color: #000C87;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: rgb(212, 179, 255);
            color: 000C87;
        }

        .topnav a.active {
            background-color: rgb(212, 179, 255);
            color: 000C87;
        }

        .skyimg {
            height: 110px;
            width: 100vw;
            display: block;
            object-fit: cover;
        }

        .img {
            width: 60px;
            display: block;
            margin: auto;
        }

        .mustacheimg {
            width: 200px;
            display: block;
            margin: auto;
        }

        .title {
            color: black;
            font-size: 60px;
            font-family: Georgia;
            margin: auto;
        }

        .search {
            background-color: #E8DAFF;
            font-size: 20px;
            font-family: Georgia;
            margin: auto;
            display: block;
            text-align: center;
        }

        .names {
            font-size: small;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: #E8DAFF;
            padding: 10px 0;
            font-family: Georgia, serif;
        }
    </style>

</head>

<body style="background-color: rgb(104, 39, 164);">
    <img class="skyimg" src="/assets/PixelSky.png">

    <div class="topnav">
        <a href="/">Home</a>
        <a class="fighting" href="/genre/4">Fighting</a>
        <a class="strategy" href="/genre/11">Strategy</a>
        <a class="shooter" href="/genre/5">Shooter</a>
        <a class="racing" href="/genre/10">Racing</a>
        <a class="rpg" href="/genre/12">Role Playing</a>
    </div>
    <!-- Ratings --->
    <section id="ratings">

        <div class="rating-input-box">
            <label for="user-rating">Your Rating:</label>
            <input type="number" id="user-rating" name="user-rating" min="1" max="5" placeholder="1 to 5">
            <button type="button">Submit</button>
        </div>

        <!-- heading --->
        <div class="ratings-heading">
            <span> Comments</span>
            <h1>Gamers say</h1>
        </div>
        <!-- ratings-box-container --->
        <!-- ratings-box-container --->
        <div class="ratings-box-container">

            <!-- BOX - 1 --->
            <div class="ratings-box">

                <div class="box-top">
                    <div class="profile">
                        <div class="grand-theft-auto">
                            <img
                                src="https://png.pngtree.com/png-vector/20191009/ourmid/pngtree-user-icon-png-image_1796659.jpg">
                        </div>
                        <div class="name-user">
                            <strong>Veronica Lao</strong>
                            <span>@veronicalao</span>
                        </div>
                    </div>
                    <!--reviews --->
                    <div class="reviews">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>

                </div>

                <!--comments --->
                <div class="client-comment">
                    <p>cool game!.</p>
                </div>

            </div>
            <!-- BOX - 2 --->
            <div class="ratings-box">

                <div class="box-top">
                    <div class="profile">
                        <div class="grand-theft-auto">
                            <img
                                src="https://png.pngtree.com/png-vector/20191009/ourmid/pngtree-user-icon-png-image_1796659.jpg">
                        </div>
                        <div class="name-user">
                            <strong>Arjun Gupta</strong>
                            <span>@arjungupta</span>
                        </div>
                    </div>
                    <!--reviews --->
                    <div class="reviews">
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>

                </div>

                <!--comments --->
                <div class="client-comment">
                    <p>goofy ahh game</p>
                </div>
            </div>


    </section>

</body>

</html>
